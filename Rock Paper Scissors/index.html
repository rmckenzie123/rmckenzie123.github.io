<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="RPS.css" rel="stylesheet">
      
    
</head>

<body>
    
    
    <div id="bg">
    <header><h1>Rock Paper Scissors</h1> </header>
    <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Click To An Option Below To Play</p>
    </div>
    
    <div class="choices">
        
    <div class="choice" id="r">
    <img src="rock.png" alt="rock pic" style="height: 150px">    
    </div>
        <div class="choice" id="p">
    <img src="paper.png" alt="paper pic" style="height: 150px">    
    </div>
        <div class="choice" id="s">
    <img src="scissors.png" alt="scissors pic" style="height: 150px">    
    </div>
    </div>
    
<!--    <p id="action-message">Make Your Move </p>-->
        </div>
    
    <script src='RPS.js' charset="utf-8"></script>
</body>
    

</html>
